<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Universal Registration & Management Form</h1>
    <hr>
    <form action="submit">

        <!-- Personal Details -->

        <h2>Personal Details</h2>


        <label for="">Full Name :</label>
        <input type="text"> <br>

        <label for="">Email :</label>
        <input type="email" required> <br>

        <label for="">Phone Number :</label>
        <input type="number"> <br>

        <label for="">Date of Birth :</label>
        <input type="text"> <br>

        <label for="">Gender :</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br>

        <label for="">Marital Status :</label>
        <select name="" id="">
            <option value="">--Select--</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select>
        <hr>
      
        <!-- Educatiion Details -->

        <h2>Education Details</h2>

        <label for="">Educational Details :</label>
        <select name="" id="">
            <option value="">--select Qualification--</option>
        </select> <br>

        <label for="">College Name :</label>
        <input type="text"> <br>

        <label for="">Year of Passing :</label>
        <input type="text"> <br>

        <label for="">Percentage :</label>
        <input type="text"> <br>

        <hr>

        <!-- Personal Details -->

        <h2>Personal Details</h2>

        <label for="">Experience (years) :</label>
        <input type="text"> <br>

        <label for="">Skills :</label>
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JavaScript
        <input type="checkbox"> Python
        <input type="checkbox"> React <br>

        <label for="">Current Company :</label>
        <input type="text"> <br>

        <label for="">Expected Salary :</label>
        <input type="number"> <br>

        <hr>

        <!-- Account Setup -->

        <h2>Account Setup</h2>

        <label for="">Username :</label>
        <input type="text"> <br>

        <label for="">Password :</label>
        <input type="password"> <br>

        <label for="">Confirm Password :</label>
        <input type="text"> <br>


        <label for="">Security Question</label>
        <select name="" id="">
            <option value="">Your Pet Name?</option>
        </select> <br>

        <label for="">Answer :</label>
        <input type="text"> <br>

        <hr>

        <!-- Address Details -->

        <h2>Address Details</h2>

        <label for="">Address Line :</label>
        <textarea rows="3" cols="50"></textarea> <br>

        <label for="">City :</label>
        <input type="text"> <br>

        <label for="">State :</label>
        <input type="text"> <br>

        <label for="">Pincode :</label>
        <input type="number"> <br>

        <label for="">Country :</label>
        <input type="text"> <br>

        <!-- Emergency Contact -->

        <label for="">Contact Person Name :</label>
        <input type="text"> <br>

        <label for="">Relationship :</label>
        <input type="text"> <br>


        <label for="">Emergency Phone :</label>
        <input type="text"> <br>

        <hr>

        <!-- Upload Documents -->

        <h2>Upload Documents</h2>

        <label for="">Upload Resume :</label>
        <input type="file"> <br>

        <label for="">Upload Profile Photo :</label>
        <input type="file"> <br>

        <hr>

        <!-- Declaration -->

        <h2>Declaration</h2>

        <input type="checkbox"> I hereby declare that the above information is true and correct. <br>

        <button type="submit" value="Submit Registration"> Submit Registration </button>
        <button type="reset">Reset Form</button>


    </form>
    
</body>
</html>
